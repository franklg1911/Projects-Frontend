<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login_form">
      <form action="#">
        <h3>Ingresar</h3>
        <div class="login_option">
          <div class="option">
            <!-- Google icon -->
            <a href="#">
              <img src="icon/google_icon.png" alt="Google" />
              <span>Google</span>
            </a>
          </div>
          <!-- Apple icon -->
          <div class="option">
            <a href="#">
              <img src="icon/apple_icon.png" alt="Apple" />
              <span>Apple</span>
            </a>
          </div>
        </div>
        <!-- Separador -->
        <p class="separator">
          <span>o</span>
        </p>
        <!-- Nota** El for se asocia con el id; es decir cuando hacemos click en el label automáticamente se activa el input para escribir -->
        <!-- Email -->
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Ingresa tu correo"
            required
          />
        </div>
        <!-- Password -->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
        <!-- Botón de ingresar -->
        <button type="submit">Ingresar</button>

        <!-- Link de registrarse -->
        <p class="sign_up">
          ¿No tienes una cuenta? <a href="#">Registrarte</a>
        </p>
      </form>
    </div>
  </body>
</html>
